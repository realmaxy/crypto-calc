<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <title>CryptoCalc</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__menu menu">
                <a href="#" class="logo">
                    <img src="img/CryptoCalc-logo.png" alt="" class="logo-img">
                    <h1 class="menu__title title">CryptoCalc</h1>
                </a>
                <div class="menu__lang-toggler">
                    <p class="text">RU</p>
                    <p class="text none">EU</p>
                </div>
                <div class="menu__theme-toggler">
                    <img src="img/sun.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h1 class="main__title title">Выберите свою криптовалюту:</h1>
            <div class="home-crypto-box">
                <div class="eth-wrapper crypto-wrapper">
                    <a href="eth.html" class="crypto-eth-link crypto-link">
                        <img src="img/bubble.png" alt="" class="eth-bubble bubble">
                        <img src="img/eth.png" alt="" class="eth-img crypto-img">
                    </a>
                </div>
                <div class="btc-wrapper crypto-wrapper">
                    <a href="btc.html" class="crypto-btc-link crypto-link">
                        <img src="img/bubble.png" alt class="btc-bubble bubble">
                        <img src="img/btc.png" alt="" class="btc-img crypto-img">
                    </a>
                </div>
                <div class="mask-wrapper crypto-wrapper">
                    <a href="mask.html" class="crypto-mask-link crypto-link">
                        <img src="img/bubble.png" alt="" class="mask-bubble bubble">
                        <img src="https://seeklogo.com/images/M/mask-network-mask-logo-4B8E924BDF-seeklogo.com.png" alt="" class="mask-img crypto-img">
                    </a>
                </div>
                <div class="sol-wrapper crypto-wrapper">
                    <a href="sol.html" class="crypto-sol-link crypto-link">
                        <img src="img/bubble.png" alt="" class="sol-bubble bubble">
                        <img src="https://seeklogo.com/images/S/solana-sol-logo-12828AD23D-seeklogo.com.png?v=637944448890000000" alt="" class="sol-img crypto-img">
                    </a>
                </div>
                <div class="atom-wrapper crypto-wrapper">
                    <a href="atom.html" class="crypto-atom-link crypto-link">
                        <img src="img/bubble.png" alt="" class="atom-bubble bubble">
                        <img src="https://seeklogo.com/images/C/cosmos-atom-logo-9029E8B34B-seeklogo.com.png" alt="" class="atom-img crypto-img">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
