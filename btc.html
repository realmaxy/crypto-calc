<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <title>CryptoCalc</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__menu menu">
                <a href="home.html" class="logo">
                    <img src="img/CryptoCalc-logo.png" alt="" class="logo-img">
                    <h1 class="menu__title title">CryptoCalc</h1>
                </a>
                <div class="menu__lang-toggler">
                    <p class="text">RU</p>
                    <p class="text none">EU</p>
                </div>
                <div class="menu__theme-toggler">
                    <img src="img/sun.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container__profit-calc">  
            <div class="btc-row crypto-row">
                <div class="btc-column crypto-column">
                    <h1 class="btc-buy-count-title title">Куплено монет</h1>
                    <div class="btc-buyCount__input-row">
                        <input type="text" class="btc-buyCount__input input">
                        <button class="btc-buyCount__add-btn add-btn">
                            <img src="img/add-btn.png" alt="">
                        </button>
                        <button class="btc-buyCount__delete-btn delete-btn">
                            <img src="img/delete-btn.png" alt="">
                        </button>
                    </div>
                </div>
                <div class="btc-column crypto-column">
                    <h1 class="btc-buy-price-title title">Цена покупки</h1>
                    <div class="btc-buyPrice__input-row">
                        <input type="text" class="btc-buyPrice__input input">
                        <button class="btc-buyPrice__add-btn add-btn">
                            <img src="img/add-btn.png" alt="">
                        </button>
                        <button class="btc-buyPrice__delete-btn delete-btn">
                            <img src="img/delete-btn.png" alt="">
                        </button>
                    </div>
                </div>
                <div class="btc-column crypto-column">
                    <h1 class="btc-buy-price-title title">Цена ордера</h1>
                    
                </div>
                <div class="btc-column crypto-column">
                    <h1 class="btc-buy-price-title title">Актуальная цена</h1>
                    
                </div>
                <div class="btc-column crypto-column">
                    <h1 class="btc-buy-price-title title">Разница</h1>
                    
                </div>
            </div>  
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
